<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aeron - File Upload Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <header class="navbar">
      <div class="nav-title">Aeron â€“ File Upload Portal</div>
      <nav class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('upload_file') }}">Upload</a>
        <a href="{{ url_for('list_files') }}">Uploaded Files</a>
      </nav>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
        {% for m in messages %}
          <div>{{ m }}</div>
        {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

  </body>
</html>
