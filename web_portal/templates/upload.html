{% extends "base.html" %}
{% block content %}
  <section>
    <h2>Upload file</h2>
    {% if success %}
      <p class="success">File "{{ filename }}" uploaded successfully.</p>
      <p><a href="{{ url_for('list_files') }}">See uploaded files</a></p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      <label>File: <input type="file" name="file" required></label><br>
      <label>Log date/time: <input type="datetime-local" name="log_datetime"></label><br>
      <label>Uploader name: <input type="text" name="uploader"></label><br>
      <label>Description:<br>
        <textarea name="description" rows="3" cols="40"></textarea>
      </label><br>
      <button type="submit">Upload</button>
    </form>
  </section>
{% endblock %}
